<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--Boostrap cdn-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
        
        </a>
    </nav>

    <div class= "container"> 
        <!--Application -->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    
                    <div class="card">
                        <div class="card-header">
                                <h4>Add a Product</h4>

                        </div>

                        <form id="Product-form" class="card-body">

                            <div class="form-group">
                                    <input type="text" name="" id="name" placeholder="Product Name" class="form-control">

                            </div>

                            <div class="form-group">

                                    <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                            </div>

                            <div class="form-group">

                                <input type="number" id="year" placeholder="Year Product" min="2018" value="2020" max="2025" class="form-control">
                            </div>

                            <input type="submit" value="Save" class="btn btn-primary btn-block">

                        </form>

                    </div>

                </div>

                <div id="product-list" class="col-md-8">



                </div>

                

            </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
